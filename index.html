<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Sevens</title>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div>
        <h1>Lucky Sevens</h1>
        <form name="luckySevens" onsubmit="return playGame()" class="form-inline">
            <div class="startDiv">
                <label class="label" for="startingBet">Starting Bet:</label>
                
                <span class="moneyInput">$</span>
                
                <input type="number" id="startingBet" style="width: 60px"  value="0.00">
            </div>
            
            <br>
            
            <button class="submit" id="submitButton" class="btn btn-default">Play</button>
        </form>
        <br>
        <div class="line">
        </div>
        
        <h2>Results</h2>
        <div class="results">
            <table>
                <thead>
                    <th>Starting Bet</th>
                    <th id="starting-bet-value"></th>

                </thead>
                <tbody>
                    <tr>
                        <td>Total Rolls Before Going Broke</td>
                        <td id="total-rolls"></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td id="highest-amount"></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount Won</td>
                        <td id="rolls-at-highest"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script type="text/javascript" src="luckySevens.js"></script>

</body>

</html>
